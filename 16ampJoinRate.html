<!--this is for get rate of 16 amp join socket based on current bazar-->
<html>
    <head>
        <title>16 Amp Join Socket Rate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"></link>
    </head>
    <body>
        <div class="container text-center mt-3">
            <div class="row">
                

                    <div class="col-md-8">
                    <div class="mb-3">
                        <label for="scrapRateInput1" class="form-label">Scrap Rate</label>
                        <input onkeyup="onChangeScrap()" type="text" class="form-control" id="scrapRateInput1" placeholder="Scrap Rate">
                    </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="screwRate" class="form-label">Screw Rate</label>
                        <input onkeyup="onChangeScrap()" type="text" class="form-control" id="screwRate" placeholder="Screw Rate">
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                    <div class="mb-3 text-center">
                        <label for="screwType" class="form-label">Screw Type</label>
                        <select id="screwType" class="form-select" aria-label="Default select example">
                            <option value="ms" selected>MS</option>
                            <option value="brass">Brass</option>
                          </select>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-8">
                      <div class="mb-3 text-center">
      
                          <button onclick="calculateData()" rows="3" type="submit" class="btn btn-outline-info mb-3 " id="submtBtn" disabled>Submit</button>
                      </div>
                      </div>
              </div>
              
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="modelBodyContent">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>

        function onChangeScrap() {
        
            let scrapRate = document.getElementById("scrapRateInput1").value;
            let screwRate = document.getElementById("screwRate").value;
            let screwType = document.getElementById("screwType").value;
            
            if(scrapRate && screwRate && scrapRate !== '' && screwRate !== ''){
                document.getElementById("submtBtn").disabled = false;
            }else{
                document.getElementById("submtBtn").disabled = true;
            }
        }
        function calculateData(){
            console.log("function is called");
            let scrapRate = document.getElementById("scrapRateInput1").value;
            let screwRate = document.getElementById("screwRate").value;
            let screwType = document.getElementById("screwType").value;
            console.log(screwType);
            let ghatiBadhavoMajuri =  ( (scrapRate*0.05) + 7 ) * 9.5;
            let karigarMajuri = 95;
            let screwRatePerGross
            if(screwType === 'ms'){
                screwRatePerGross = (screwRate * 0.390);
            }else{
                screwRatePerGross = (screwRate * 0.365);
            }
            let khokhaRate = 1.310 * scrapRate;
            let colorNaPaisa = 7;
            let bagWage = 11;
            let malBharvaLabour = 6;
            let allTotal = khokhaRate + ghatiBadhavoMajuri + karigarMajuri + screwRatePerGross + colorNaPaisa + bagWage + malBharvaLabour;
            console.log(allTotal); 
            let modelBodyData =  document.getElementById("modelBodyContent");
            modelBodyData.innerHTML = "Rate is " + allTotal;
            $("#exampleModal").modal('show');
        }
    </script>
    </html>
